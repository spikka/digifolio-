<!-- src/main/resources/templates/interests_list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Интересы')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Интересы</h2>
            <a class="btn btn-primary" th:href="@{/interests/new}">Добавить</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="i : ${items}">
                <span th:text="${i.name}"></span>
                <div>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/interests/{id}/edit(id=${i.id})}">Ред.</a>
                    <form th:action="@{/interests/{id}/delete(id=${i.id})}"
                          method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
