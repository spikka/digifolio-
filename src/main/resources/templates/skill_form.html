<!-- src/main/resources/templates/skill_form.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${id} != null ? 'Редактировать навык' : 'Новый навык')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <h2 th:text="${id} != null ? 'Редактировать навык' : 'Новый навык'">Навык</h2>
        <form th:action="${id} != null
                     ? @{/skills/{id}/edit(id=${id})}
                     : @{/skills}"
              th:object="${form}"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label>Навык</label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/skills}" class="btn btn-secondary ms-2">Отменить</a>
        </form>
    </section>
</div>
</body>
</html>
