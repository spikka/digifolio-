<!-- src/main/resources/templates/project_form.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${id} != null ? 'Редактировать проект' : 'Новый проект')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <h2 th:text="${id} != null ? 'Редактировать проект' : 'Новый проект'">Проект</h2>
        <form th:action="${id} != null
                     ? @{/projects/{id}/edit(id=${id})}
                     : @{/projects}"
              th:object="${form}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label>Название</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Описание</label>
                <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label>Ссылка</label>
                <input type="url" th:field="*{link}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Файл</label>
                <input type="file" name="file" class="form-control"/>
                <div th:if="${filePath}" class="mt-2">
                    <a th:href="@{'/uploads/' + ${filePath}}" target="_blank">Скачать</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/projects}" class="btn btn-secondary ms-2">Отменить</a>
        </form>
    </section>
</div>
</body>
</html>
