<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Новое достижение')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">

        <h2>Новое достижение</h2>

        <form th:action="@{/achievements}"
              th:object="${form}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- 1. Название -->
            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" th:field="*{title}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <!-- 2. Описание -->
            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <!-- 3. Тип -->
            <div class="mb-3">
                <label class="form-label">Тип</label>
                <select th:field="*{type}" class="form-select">
                    <option th:each="t : ${T(com.spikka.digifolio.model.AchievementType).values()}"
                            th:value="${t}" th:text="${t}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            </div>

            <!-- 4. Дата -->
            <div class="mb-3">
                <label class="form-label">Дата</label>
                <input type="date" th:field="*{date}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>

            <!-- 5. Теги -->
            <div class="mb-3">
                <label class="form-label">Теги (через запятую)</label>
                <input type="text" th:field="*{tags}" class="form-control"/>
            </div>

            <!-- 6. Файл -->
            <div class="mb-3">
                <label class="form-label">Файл (опционально)</label>
                <input type="file" name="file" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-primary">Создать</button>
            <a th:href="@{/achievements}" class="btn btn-secondary ms-2">Отменить</a>
        </form>

    </section>
</div>
</body>
</html>
