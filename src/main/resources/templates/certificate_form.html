<!-- src/main/resources/templates/certificate_form.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${id} != null ? 'Редактировать сертификат' : 'Новый сертификат')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <h2 th:text="${id} != null ? 'Редактировать сертификат' : 'Новый сертификат'">Сертификат</h2>
        <form th:action="${id} != null
                     ? @{/certificates/{id}/edit(id=${id})}
                     : @{/certificates}"
              th:object="${form}"
              method="post"
              enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label>Название</label>
                <input type="text" th:field="*{name}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Организация</label>
                <input type="text" th:field="*{issuer}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Дата</label>
                <input type="date" th:field="*{date}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Файл</label>
                <input type="file" name="file" class="form-control"/>
                <div th:if="${filePath}" class="mt-2">
                    <a th:href="@{'/uploads/' + ${filePath}}" target="_blank">Скачать</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/certificates}" class="btn btn-secondary ms-2">Отменить</a>
        </form>
    </section>
</div>
</body>
</html>
