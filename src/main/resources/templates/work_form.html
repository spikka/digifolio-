<!-- src/main/resources/templates/work_form.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(${id} != null ? 'Редактировать опыт' : 'Добавить опыт')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <h2 th:text="${id} != null ? 'Редактировать опыт' : 'Добавить опыт'">Трудовой опыт</h2>
        <form th:action="${id} != null
                     ? @{/work/{id}/edit(id=${id})}
                     : @{/work}"
              th:object="${form}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label>Компания</label>
                <input type="text" th:field="*{company}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Должность</label>
                <input type="text" th:field="*{position}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Дата начала</label>
                <input type="date" th:field="*{fromDate}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Дата окончания</label>
                <input type="date" th:field="*{toDate}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/work}" class="btn btn-secondary ms-2">Отменить</a>
        </form>
    </section>
</div>
</body>
</html>
