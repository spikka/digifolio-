<!-- src/main/resources/templates/projects_list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Проекты')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Проекты</h2>
            <a class="btn btn-primary" th:href="@{/projects/new}">Добавить</a>
        </div>
        <table class="table">
            <thead><tr><th>Название</th><th>Описание</th><th>Ссылка</th><th>Файл</th><th></th></tr></thead>
            <tbody>
            <tr th:each="p : ${items}">
                <td th:text="${p.title}"></td>
                <td th:text="${p.description}"></td>
                <td><a th:href="${p.link}" th:text="${p.link}"></a></td>
                <td>
                    <a th:if="${p.filePath}" th:href="@{'/uploads/' + ${p.filePath}}" target="_blank">Скачать</a>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/projects/{id}/edit(id=${p.id})}">Ред.</a>
                    <form th:action="@{/projects/{id}/delete(id=${p.id})}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
