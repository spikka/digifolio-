<!-- src/main/resources/templates/certificates_list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Сертификаты')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Сертификаты</h2>
            <a class="btn btn-primary" th:href="@{/certificates/new}">Добавить</a>
        </div>
        <table class="table">
            <thead><tr><th>Название</th><th>Организация</th><th>Дата</th><th>Файл</th><th></th></tr></thead>
            <tbody>
            <tr th:each="c : ${items}">
                <td th:text="${c.name}"></td>
                <td th:text="${c.issuer}"></td>
                <td th:text="${c.date}"></td>
                <td>
                    <a th:if="${c.filePath}" th:href="@{'/uploads/' + ${c.filePath}}" target="_blank">Скачать</a>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/certificates/{id}/edit(id=${c.id})}">Ред.</a>
                    <form th:action="@{/certificates/{id}/delete(id=${c.id})}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
