<!-- src/main/resources/templates/education_list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('История образования')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Образование</h2>
            <a class="btn btn-primary" th:href="@{/education/new}">Добавить</a>
        </div>
        <table class="table">
            <thead>
            <tr><th>Учебное заведение</th><th>Город</th><th>С</th><th>По</th><th></th></tr>
            </thead>
            <tbody>
            <tr th:each="e : ${items}">
                <td th:text="${e.institution}"></td>
                <td th:text="${e.city}"></td>
                <td th:text="${e.fromDate}"></td>
                <td th:text="${e.toDate}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{/education/{id}/edit(id=${e.id})}">Ред.</a>
                    <form th:action="@{/education/{id}/delete(id=${e.id})}"
                          method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
