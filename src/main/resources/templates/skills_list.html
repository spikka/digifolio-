<!-- src/main/resources/templates/skills_list.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Навыки')"></head>
<body>
<div th:replace="layout :: layout(~{::content})">
    <section th:fragment="content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Навыки</h2>
            <a class="btn btn-primary" th:href="@{/skills/new}">Добавить</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="s : ${items}">
                <span th:text="${s.name}"></span>
                <div>
                    <a class="btn btn-sm btn-outline-primary me-1"
                       th:href="@{/skills/{id}/edit(id=${s.id})}">Ред.</a>
                    <form th:action="@{/skills/{id}/delete(id=${s.id})}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-danger">Удалить</button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
